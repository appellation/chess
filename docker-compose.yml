version: '3'
services:
  bot:
    environment:
      AMQP_URL: rabbit
    env_file: .env
  gateway:
    environment:
      AMQP_URL: amqp://rabbit
    env_file: .env
  proxy:
    environment:
      REDIS_URL: redis://redis
      AMQP_URL: amqp://rabbit/%2f
      RUST_LOG: info
    env_file: .env
  api:
    env_file: .env
  rabbit:
    image: rabbitmq
  redis:
    image: redis
